# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Opacity
windowrulev2 = opacity 0.95 0.95,class:^(firefox)$
windowrulev2 = opacity 0.90 0.90,class:^(Code)$
windowrulev2 = opacity 0.85 0.85,class:^(kitty)$
windowrulev2 = opacity 0.85 0.85,class:^(org.gnome.Nautilus)$
windowrulev2 = opacity 0.85 0.85,class:^(Spotify)$
windowrulev2 = opacity 0.85 0.85,class:^(discord)$
windowrulev2 = opacity 0.4 0.4,class:^(Rofi)$

# Common Modals
windowrule = float, class:^(org.gnome.Nautilus)$
windowrulev2 = size 700 450, class:(org.gnome.Nautilus)
windowrule = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 650 450, class:(org.pulseaudio.pavucontrol)
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(waypaper)$
windowrule = float, class:^(OneDriveGUI)$
windowrulev2 = size 200 500, class:(OneDriveGUI)
windowrulev2 = float,class:(clipse) 
windowrulev2 = size 650 450,class:(clipse) 
windowrulev2 = float,class:(org.gnome.Evince) 
windowrule = float, class:^(imv)$
windowrulev2 = float, class:^(com.network.manager)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = float, class:nautilus
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
